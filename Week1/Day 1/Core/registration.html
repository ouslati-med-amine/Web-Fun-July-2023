<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <h1>registration form</h1>
    <form>
        <label>first name:* </label>
        <input type="text" name="first name">
        <div> 
            <label>last name:* </label>
            <input type="text" name="last name">
        </div>
        <label>email adress:* </label>
        <input type="text" name="email adress">
        <div> 
            <label>password:* </label>
            <input type="password" name="password">
        </div>
        <label>confirm password:* </label>
        <input type="password" name="confirm password">
        <div> 
            <label>birthday: </label>
            <input type="date" name="birthday">
        </div>
        <div> 
            <p>Gender identity:</p>
            <input type="radio" name="1" value="male" id="male">
            <label for="male">male</label>
            <input type="radio" name="1" value="female" id="female">
            <label for="female">female</label>
            <input type="radio" name="1" value="non-binary" id="non-binary">
            <label for="non-binary">non-binary</label>
            <input type="radio" name="1" value="I prefer not to answer" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <p>A short discreption about my self :</p>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <div> 
            <label>Favorite Language: </label>
            <select name="language" id="1">
                <option value="a">javascript</option>
                <option value="b">python</option>
                <option value="c">c#</option>
            </select>
        </div>
        <input type="checkbox" name="agree" value="agree" id="agree">
        <label for="agree">Yes,I would like to receive periodic email updates</label>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <label>*Indicates a required filed</label>

    </form>
</body>
</html>
